  <div [ngClass]="dacno?'c1':'' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Deposit form </h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="depositform" (ngSubmit)="deposit()" >
                  
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Account number" id="login_accno" required>
                        <!--[placeholder]="accno" property binding[] -->
                    </div>
                    <div *ngIf="this.depositform.get('acno')?.touched&&this.depositform.get('acno')?.errors" style="color: blue;">Invalid acno

                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                         </div>
                        <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="password" id="login_password" required>
                    </div>
                    <div *ngIf="this.depositform.get('pswd')?.touched&&this.depositform.get('pswd')?.errors" style="color: blue;">Invalid password

                    </div>

                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="amount" formControlName="amount" placeholder="Amount" id="login_user" required>
                      <!--[placeholder]="accno" property binding[] -->
                  </div>
                  <div *ngIf="this.depositform.get('amount')?.touched&&this.depositform.get('amount')?.errors" style="color: blue;">Invalid amount

                </div>


                    <div class="form-group">
                        <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
